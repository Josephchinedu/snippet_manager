{% extends "base.html" %}

{% block title %}My Snippets{% endblock %}

{% block content %}
<h1>My Snippets</h1>
<a href="/create/" class="btn btn-primary mb-3">Add New Snippet</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Language</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for snippet in snippets %}
        <tr>
            <td>{{ snippet.title }}</td>
            <td>{{ snippet.language }}</td>
            <td>
                <a href="/{{ snippet.id }}/" class="btn btn-info btn-sm">View</a>
                <a href="/{{ snippet.id }}/edit/" class="btn btn-warning btn-sm">Edit</a>
                <form action="/{{ snippet.id }}/delete/" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
