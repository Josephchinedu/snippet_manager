{% extends "base.html" %}

{% block title %}Add/Edit Snippet{% endblock %}

{% block content %}
<h1>{% if form.instance.id %}Edit Snippet{% else %}Add Snippet{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
