{% extends "base.html" %}

{% block title %}Snippet Detail{% endblock %}

{% block content %}
<h1>{{ snippet.title }}</h1>
<p><strong>Language:</strong> {{ snippet.language }}</p>
<p><strong>Tags:</strong> 
    {% for tag in snippet.tags.all %}
    <span class="badge bg-secondary">{{ tag.name }}</span>
    {% endfor %}
</p>
<pre style="background-color: #f8f9fa; padding: 10px;">{{ snippet.code }}</pre>
<a href="/{{ snippet.id }}/edit/" class="btn btn-warning">Edit</a>
<a href="/" class="btn btn-secondary">Back to List</a>
{% endblock %}
